<h4>Agregar personajes - 2024</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
        type="text"
        name="name"
        [(ngModel)]="character.name"
        placeholder="Nombre"
        class="form-control mb-2"
        required
    />
  <input
    type="number"
    name="power"
    [(ngModel)]="character.power"
    placeholder="Poder"
    class="form-control mb-2"
    min="1"
    required
  />
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
