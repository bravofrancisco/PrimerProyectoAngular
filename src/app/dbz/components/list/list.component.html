<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index">
    <div class="text-primary">
      <span>{{ i + 1 }}</span>
      {{ character.name }} - poder: {{ character.power }}
    </div>
    <button class="btn btn-danger" (click)="deleteCharacter(i)">Eliminar</button>
  </li>
</ul>
