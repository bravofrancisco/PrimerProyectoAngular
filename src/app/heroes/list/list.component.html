<h3>Listado d Heroes</h3>

<div *ngIf="deleteHero; else nothwasdelete">
  <h3>
    Heroe borrado :<small class="text-danger">{{ deleteHero }}</small>
  </h3>
</div>
<ng-template #nothwasdelete>
  <h3>No ha borrado nada:?</h3>
</ng-template>

<button 
*ngIf="heroNames.length>0"
(click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar Ultimo Heroes
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
